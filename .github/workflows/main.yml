name: build
on: push
jobs:
  build:
    runs-on: ubuntu-18.04
    container:
      image: docker://ros:eloquent-ros-base-bionic
      
    steps:
    - name: deps
      run: |
        sudo apt update
        # rmf_traffic dependencies
        sudo apt-get install libeigen3-dev libccd-dev libfcl-dev -y
        
